  <script src="https://d3js.org/d3.v7.min.js"></script>

<body>

  <h1>The D3 Journey starts here...</h1>

  <script>
    

    var dataset = [14, 5, 26, 23, 9];

    d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .html(function(d) { 
        if (d > 10) {
            red_text = "Warning: Joe watched " + d + " cat videos today."
            red_text = red_text.fontcolor("red");
            return red_text;
        } else {
            normal_text = "Joe watched " + d + " cat videos today."
            return normal_text;
        }
        ;
      });


  </script>
