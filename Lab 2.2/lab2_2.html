<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Data Visualization">
  <meta name="keywords" content="HTML, CSS, D3">
  <meta name="author" content="Dũng">

  <title>Task 2.2 D3 Bar Chart</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>D3 Bar Chart - Drawing with Data</h1>

  <script>
    var w = 500;
    var h = 150;

    var dataset = [14, 5, 26, 23, 9, 18, 12, 30];

    var padding = 2;

    var barWidth = w / dataset.length - padding;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function(d, i) {
        return i * (w / dataset.length);
      })
      .attr("y", function(d) {
        return h - d * 4; 
      })
      .attr("width", barWidth)
      .attr("height", function(d) {
        return d * 4; 
      })
      .attr("fill", "#4682b4"); 

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) {
        return d;
      })
      .attr("x", function(d, i) {
        return i * (w / dataset.length) + barWidth / 2 - 5;
      })
      .attr("y", function(d) {
        return h - d * 4 - 5; 
      })
      .attr("font-size", "11px")
      .attr("fill", "#333");

  </script>

  <br><br>
  <footer style="color:grey">
    COS30045 Data Visualization <br>
    Vũ Minh Dũng
  </footer>

</body>
</html>
