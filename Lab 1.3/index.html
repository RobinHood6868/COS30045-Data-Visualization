<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="SVG Drawing Demo" />
  <meta name="keywords" content="SVG, HTML" />
  <meta name="author" content="Vu Minh Dung" />
  <title>LAB 1.3 - Drawing SVGs</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Drawing shape with SVG</h1>
  <svg width="500" height="60" style="background-color:slategray"> 

    <g transform="translate(20, 0)">
      <circle cx="25" cy="30" r="25" fill="cornflowerblue"/>
      <rect x="50" y="5" width="50" height="50" fill="rgb(100, 149, 237)"/>
      <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)"/>
      <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5"/>
    </g>

  </svg>

  <br>
  <br>
  <br>
  <br>


  <h1>Pet Ownership in 2019 % (Bar Chart)</h1>
  <svg width="540" height="350" style="background-color:white">

    <!-- Y scale: 1% = 5px â†’ 40% = 200px -->
    <!-- Bars aligned to bottom, chart height: 220px -->

    <!-- Dogs -->
    <rect x="40" y="100" width="40" height="200" fill="#4682B4" class="bar"/>
    <text x="60" y="95" class="value" text-anchor="middle">40%</text>
    <text x="60" y="320" class="label" text-anchor="middle">Dogs</text>

    <!-- Cats -->
    <rect x="110" y="135" width="40" height="165" fill="#6A5ACD" class="bar"/>
    <text x="130" y="130" class="value" text-anchor="middle">27%</text>
    <text x="130" y="320" class="label" text-anchor="middle">Cats</text>

    <!-- Fish -->
    <rect x="180" y="195" width="40" height="105" fill="#20B2AA" class="bar"/>
    <text x="200" y="190" class="value" text-anchor="middle">11%</text>
    <text x="200" y="320" class="label" text-anchor="middle">Fish</text>

    <!-- Birds -->
    <rect x="250" y="205" width="40" height="95" fill="#FFA07A" class="bar"/>
    <text x="270" y="200" class="value" text-anchor="middle">9%</text>
    <text x="270" y="320" class="label" text-anchor="middle">Birds</text>

    <!-- Small M -->
    <rect x="320" y="260" width="40" height="40" fill="#FFB6C1" class="bar"/>
    <text x="340" y="255" class="value" text-anchor="middle">3%</text>
    <text x="340" y="320" class="label" text-anchor="middle">Small</text>

    <!-- Reptiles -->
    <rect x="390" y="270" width="40" height="30" fill="#98FB98" class="bar"/>
    <text x="410" y="265" class="value" text-anchor="middle">2%</text>
    <text x="410" y="320" class="label" text-anchor="middle">Reptiles</text>

    <!-- Others -->
    <rect x="460" y="270" width="40" height="30" fill="#D3D3D3" class="bar"/>
    <text x="480" y="265" class="value" text-anchor="middle">2%</text>
    <text x="480" y="320" class="label" text-anchor="middle">Others</text>

  </svg>

  <br>
  <br>

  <footer style="color:grey">
    COS30045 Data Visualisation<br>
    Joe Bloggs
  </footer>
</body>

</html>
